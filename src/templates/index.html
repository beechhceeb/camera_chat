<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Camera Chatbot</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <div class="chat-container">
        <div class="toggle-row">
            <label><input type="radio" name="mode" value="recommend" checked> Recommendation</label>
            <label><input type="radio" name="mode" value="compare"> Comparison</label>
        </div>
        <div id="chat-window" class="chat-window"></div>
        <form id="chat-form" autocomplete="off">
            <input type="text" id="user-input" placeholder="Type your message..." required autofocus />
            <button type="submit">Send</button>
        </form>
    </div>
    <script src="/static/js/marked.min.js"></script>
    <script src="/static/js/chat.js"></script>
</body>
</html>
